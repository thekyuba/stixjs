<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script src="stix.js"></script>
    <script>
        window.stick = new Stix(document.getElementById('app'), {
            data: {
                the_title: 'Old Title',
                the_name: 'Johnny',
                the_third: 'third prop'
            },
            template: `
            <div class="container">
                {{ the_title }}
                <h2>
                    The title is: {{ the_title }} and 
                    <div> div has one more {{ the_title }} </div>
                </h2>
                <span>no curly braces</span>
                <h3>The name is: {{ the_name }}</h3>
            </div>
            <p>Some random info {{the_third}}</p>`,
            onMounted: function () {
                setTimeout(() => {
                    this.data.the_title = 'New Title';
                }, 2000)
                setTimeout(() => {
                    this.data.the_title = 'Super New Title';
                }, 4000)
            }
        });
    </script>
</body>
</html>
